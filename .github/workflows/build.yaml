name: Check
on:
- push
jobs:
  build:
    runs-on: ubuntu-latest
    container: voidlinux/voidlinux
    strategy:
      matrix:
        cc: [gcc, clang]
    steps:
    - name: install dependencies
      run: |
        xbps-install -Syu
        xbps-install -yu
        xbps-install -Sy base-devel clang libsanitizer-devel
    - uses: actions/checkout@v1
    - name: make
      run: make CC=clang
    - name: make check
      run: make check CC=${{ matrix.cc }}
    - name: make fuzz
      if: matrix.cc == 'clang'
      run: make fuzz CC=${{ matrix.cc }}
    - name: IRC Message Action
      uses: Gottox/irc-message-action@master
      with:
        channel: "Gottox"
        nickname: gh-gottox
        message: "Gottox: https://github.com/${{ github.repository }} failed on push ${{ github.event.compare }}"
